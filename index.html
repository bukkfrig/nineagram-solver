<!DOCTYPE html>
<html>

<head>
    <title>Nineagram Solver</title>
    <link rel=icon href=favicon.ico/>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <style>

        h1 {
            margin: 10px inherit inherit inherit;
        }

        div.lettersInput {
            height: 80px;
        }

        form.puzzleform {
            height: 120px; 
            border-style: none;
            width: 300px;  
            border-radius: 10px;
            padding: 10px;
        }

        input.lettersInput { 
            font-family: Consolas, monospace;
            font-size: large;
            font-weight: bold;
            letter-spacing: 3px;
            border-style: solid;
            border-radius: 10px;
            width: max-content;
            padding: 5px;
        }

        div.nineagram {
            width: max-content;
            background-color: ghostwhite;
            text-align: center;
            padding: 5px;
            margin: 5px;
            position: relative;
        }

        div.delete-icon {
            position: absolute;
            right: 0px;
            height: 40px;
            width: 40px;
            padding: 5px;
            margin: 5px;
            opacity: 50%;
        }

        div.shuffle-icon {
            position: absolute;
            right: 0px;
            bottom: 0px;
            padding: 5px;
            margin: 5px;
        }

        div.solution {
            background-color: honeydew;
        }

        div.solution > div.letterbox {
            border-color: seagreen;
        }

        div.letterbox {
            text-align: center;
            line-height: 40px;
            height: 40px;
            width: 40px;
            border-color: lightslategrey;
            border-style: solid;
            border-width: 2px;
            margin: 4px 2px;
            display: inline-block;
            background-color: white;

        }

        input.letter {
            line-height: 40px;
            width: 40px;
            text-align: center;
            border-style: none;
            background: none;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: large;
            color: #444;
        }
    </style>
</head>

<body>
    <div id=app></div>
    <script src=elm.js></script>
    <script>
        Elm.Main.init({ node: document.getElementById('app') })
    </script>
</body>

</html>
